<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBoard</title>
    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="mySidebar" class="sidebar">
       
       <img src="Icons/Pencil.svg" class="icon pencil">
       <img src="Icons/Eraser.svg" class="icon eraser">
       <img src="Icons/color-wheel.png" class="icon color-wheel" onclick="openSmallMenu()">
        <img src="Icons/width.png" class="icon" onclick="openSmallMenu1()">
        <img src="Icons/archeology.png" class="icon clear">
       <img src="Icons/StickyNote.svg" class="icon sticky">
       <img src="Icons/shapes.png" class="icon" onclick="openSmallMenu2()">
       <img src="Icons/Download.svg" class="icon download">
       <img src="Icons/Upload.svg" class="icon upload">
       <img src="Icons/Redo.svg" class="icon redo">
       <img src="Icons/Undo.svg" class="icon undo">
       <!-- <i class="fas fa-palette"></i> -->
       
      
       
       
      </div>
      
      <div id="main">
        <button class="openbtn" onclick="openNav()"><i class="fas fa-bars"></i></button> 
          
      </div>
     <div id="smallmenu" style= "display: none">
      <div class="outer">
        <div class="red" ></div>
        <div class="green"></div>
        <div class="blue"></div>
      </div>
     </div>
     <div id="smallmenu1" style="display: none">
      <div class="outer size-box">
       <div class="size1 sizes"></div>
       <div class="size2 sizes"></div>
       <div class="size3 sizes"></div>
       <div class="size4 sizes"></div>
       </div>
     </div>
     <div id="smallmenu2" style="display: none">
      <div class="outer">
       <div class="shapes"><i class="fas fa-minus line"></i></div>
       <div class="shapes"><i class="far fa-square rect"></i></div>
       <div class="shapes"><i class="fas fa-play"></i></div>
       </div>
     </div>
     <div class="theme">
       <img class="themebtn" id="mytheme" src="Icons/moon.png" onclick="themechnge()">
     </div>
      <canvas class="cursor1"></canvas>
      
     
   
</body>

<script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
<script>
  let socket = io.connect("http://localhost:5000");
</script>
<script src="tools.js"></script> 
</html>
